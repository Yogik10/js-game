<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Game</title>
</head>
<body style="background: url('./public/pictures/white-cubes.png');">
    <form action="index.html" method="get" style="background-color: #d3ffdd; height: 160px; width: 400px; border: 10px solid #86ffa1; position: absolute; top: 0; right: 0; bottom: 0; left: 0; margin: auto; border-radius: 30px; padding: 20px;">
        <label style="font-size: 20pt; margin-left: 120px;">
            Введите имя:<br>
            <input id="username" placeholder="Имя пользователя" onchange="haveChanges()" style="font-size: 14pt; margin-left: 80px; margin-top: 20px; text-align: center;"><br>
        </label>
        <input id="button" type="submit" value="Ввод" disabled style="font-size: 14pt; margin-left: 160px; margin-top: 20px; width: 80px;">
    </form>
</body>
<script>
    read();

    function haveChanges(){
        localStorage["username"] = document.getElementById("username").value;
        document.getElementById("button").disabled = localStorage["username"] === "";
    }

    function read(){
        if (document.getElementById("username") !== null) {
            document.getElementById("username").value = localStorage["username"];
            document.getElementById("button").disabled = localStorage["username"] === "";
        }
    }
</script>
</html>
