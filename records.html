<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Game</title>
</head>
<body style="background: url('./public/pictures/white-cubes.png');">
    <div style="background-color: #d3ffdd; height: 320px; width: 200px; border: 10px solid #86ffa1; position: absolute; top: 0; right: 0; bottom: 0; left: 0; margin: auto; border-radius: 30px; padding: 10px; font-size: 20pt; font-style: italic;">
        <p id="recordsTitle" style="margin-left: 50px; margin-top: 0px">Рекорды:</p>
        <table id="tableRecords" style="margin-left: auto; margin-right: auto">
            <tr>
                <td><div id="bestName0" style="text-align: left; margin-right: 50px;"></div></td>
                <td><div id="bestsScore0"></div></td>
            </tr>
            <tr>
                <td><div id="bestName1" style="text-align: left; margin-right: 50px;"></div></td>
                <td><div id="bestsScore1"></div></td>
            </tr>
            <tr>
                <td><div id="bestName2" style="text-align: left; margin-right: 50px;"></div></td>
                <td><div id="bestsScore2"></div></td>
            </tr>
            <tr>
                <td><div id="bestName3" style="text-align: left; margin-right: 50px;"></div></td>
                <td><div id="bestsScore3"></div></td>
            </tr>
        </table>
        <p></p>
        Ваш счёт:<div id="yourScore" style="float: right;"></div>
        <p></p>
        <form action="enter.html" method="get">
            <label>
                <input id="buttonGo" type="submit" value="Go" style="font-size: 16pt; width: 80px; margin-left: 60px;">
            </label>
        </form>
    </div>
</body>
<script>
    document.getElementById("yourScore").innerText = localStorage["score"];
    document.getElementById("bestName0").innerText = localStorage["bestName0"];
    document.getElementById("bestsScore0").innerText = localStorage["bestScore0"];
    document.getElementById("bestName1").innerText = localStorage["bestName1"];
    document.getElementById("bestsScore1").innerText = localStorage["bestScore1"];
    document.getElementById("bestName2").textContent = localStorage["bestName2"];
    document.getElementById("bestsScore2").textContent = localStorage["bestScore2"];
    document.getElementById("bestName3").textContent = localStorage["bestName3"];
    document.getElementById("bestsScore3").textContent = localStorage["bestScore3"];
</script>
</html>
